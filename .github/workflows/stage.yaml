name: Build & Release insight-ui-angular

on:
  push:
    branches:
      - stage # ⬅️ change this if you use a different stage branch name

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    env:
      LIB_NAME: insight-ui # Angular library name
      RELEASE_BRANCH: release/insight-ui-angular

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # we need full history for tags / branches

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Angular library
        run: npx ng build $LIB_NAME --configuration=production

      - name: Prepare release branch files
        run: |
          rm -rf release-tmp
          mkdir -p release-tmp
          cp -R dist/$LIB_NAME/* release-tmp/

      - name: Get library version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./projects/${env.LIB_NAME}/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          LIB_NAME: ${{ env.LIB_NAME }}

      - name: Configure git user
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Create/update release branch
        run: |
          # Fetch all branches
          git fetch origin

          # Check if release branch exists
          if git show-ref --verify --quiet "refs/heads/${RELEASE_BRANCH}"; then
            git checkout ${RELEASE_BRANCH}
          else
            git checkout --orphan ${RELEASE_BRANCH}
          fi

          # Remove everything except .git
          git rm -rf . || true

          # Copy built files into branch root
          cp -R ../release-tmp/* .

          # Add all files
          git add .

          # Commit (ignore failure if nothing changed)
          git commit -m "chore(release): insight-ui-angular v${{ steps.version.outputs.version }}" || echo "No changes to commit"

          # Force push release branch
          git push origin ${RELEASE_BRANCH} --force

        working-directory: .
        env:
          RELEASE_BRANCH: ${{ env.RELEASE_BRANCH }}

      - name: Create tag
        id: tag
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TAG="ui-angular-v${VERSION}"

          # Create or move tag to latest release commit
          git tag -f "$TAG"
          git push origin "$TAG" --force

          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: insight-ui-angular ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
