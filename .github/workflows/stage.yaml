name: Build and Flatten insight-ui-angular

permissions:
  contents: write

on:
  push:
    branches:
      - stage # â¬…ï¸ adjust if you use a different stage branch name

jobs:
  release-build:
    runs-on: ubuntu-latest

    env:
      LIB_NAME: insight-ui # Angular library name in angular.json
      RELEASE_BRANCH: release

    steps:
      - name: Checkout source from pushed branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build the Angular library
        run: npx ng build $LIB_NAME --configuration=production

      - name: Copy build output to temp folder
        run: |
          rm -rf release-tmp
          mkdir -p release-tmp
          cp -R dist/$LIB_NAME/* release-tmp/

      - name: Get version from library package.json
        id: version
        run: |
          VERSION=$(jq -r .version projects/${LIB_NAME}/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          LIB_NAME: ${{ env.LIB_NAME }}

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout or create release branch
        run: |
          git fetch origin $RELEASE_BRANCH || true
          if git show-ref --quiet refs/heads/$RELEASE_BRANCH; then
            git switch $RELEASE_BRANCH
          else
            git switch -c $RELEASE_BRANCH
          fi
        env:
          RELEASE_BRANCH: ${{ env.RELEASE_BRANCH }}

      - name: Replace contents of release branch with built files
        run: |
          # Remove everything tracked in this branch
          git rm -rf . || true

          # Copy built files from temp (same directory)
          cp -R release-tmp/* .

          # Safety: remove any node_modules if they ended up here
          rm -rf node_modules
          find . -type d -name "node_modules" -prune -exec rm -rf {} \;

          # Optional: remove stray .ts (non-declaration) if any
          find . -type f -name '*.ts' ! -name '*.d.ts' -delete

          # Show resulting tree
          ls -la

      - name: Commit and push release branch
        run: |
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "release: @insight/ui-angular v${{ steps.version.outputs.version }}"
            git push origin $RELEASE_BRANCH --force
          else
            echo "ðŸŸ¡ No changes to commit"
          fi
        env:
          RELEASE_BRANCH: ${{ env.RELEASE_BRANCH }}

      - name: Create and push tag
        run: |
          TAG="@insight/ui-angular@${{ steps.version.outputs.version }}"
          git tag -f "$TAG"
          git push origin "$TAG" --force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "@insight/ui-angular@${{ steps.version.outputs.version }}"
          name: "@insight/ui-angular v${{ steps.version.outputs.version }}"
          body: "Automated release from stage/ui-angular â†’ release/ui-angular"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
