<i-section>
  <i-section-header>IGrid </i-section-header>
  <i-section-body class="p-0">
    <i-grid
      selectionMode="multiple"
      showFilter
      [dataSource]="dataSource"
      (onExpandedRowsChange)="onExpandedRowsChange($event)"
      (onRowClick)="onRowClick($event)"
      (onRowExpandChange)="onRowExpandChange($event)"
      (onSelectionChange)="onSelectionChange($event)"
    >
      <i-grid-column fieldName="name" filterMode="search" title="Name" width="fill">
        <i-grid-cell *iCellDef="let row">
          <div class="font-semibold">{{ row.name }}</div>
        </i-grid-cell>
      </i-grid-column>
      <i-grid-column fieldName="email" filterMode="search" title="Email" [width]="260">
        <i-grid-cell *iCellDef="let row">
          <span class="text-subtle truncate">{{ row.email }}</span>
        </i-grid-cell>
      </i-grid-column>
      <i-grid-column fieldName="role" filterMode="select" title="Role" [width]="160" />
      <i-grid-custom-column title="Actions" [width]="220">
        <i-grid-cell *iCellDef="let row">
          <i-button size="xs" variant="outline"> Edit </i-button>
          <i-button size="xs" variant="outline"> Delete </i-button>
        </i-grid-cell>
      </i-grid-custom-column>
      <i-grid-expandable-row *iRowDef="let row">
        <div class="flex flex-col gap-md p-md">
          <div><b>ID:</b> {{ row.id }}</div>
          <div><b>Department:</b> {{ row.department }}</div>
          <div><b>Status:</b> {{ row.status }}</div>
        </div>
      </i-grid-expandable-row>
    </i-grid>
  </i-section-body>
