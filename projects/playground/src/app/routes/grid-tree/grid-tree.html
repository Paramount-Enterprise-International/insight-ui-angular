<i-section>
  <i-section-header>IGrid </i-section-header>
  <i-section-body class="p-0">
    <i-grid
      [dataSource]="treeData"
      [tree]="'children'"
      [treeInitialExpandLevel]="2"
      selectionMode="multiple"
      [showNumberColumn]="false"
      (rowClick)="onRowClick($event)"
      (rowExpandChange)="onRowExpandChange($event)"
      (expandedRowsChange)="onExpandedRowsChange($event)"
    >
      <!-- Name column (frozen + fill width) -->
      <i-grid-column fieldName="name" label="Name" [freeze]="true" width="fill"></i-grid-column>

      <!-- Status column -->
      <i-grid-column fieldName="status" label="Status" [width]="140"></i-grid-column>
    </i-grid>
  </i-section-body>
</i-section>
