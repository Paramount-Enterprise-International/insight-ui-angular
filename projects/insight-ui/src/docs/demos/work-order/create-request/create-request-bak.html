<i-dialog title="Create Requst" (onSave)="submit.click()">
  <form [formGroup]="woFormGroup" (ngSubmit)="onSubmit()">
    <i-fc-input formControlName="titleFormControl" label="Title" />
    <div class="flex gap-md">
      <i-fc-select class="flex-fill" formControlName="divisionFormControl" label="Division" />
      <i-fc-input
        class="flex-fill"
        formControlName="locationFormControl"
        label="Location"
        [append]="[
          {
            type: 'button',
            icon: 'edit',
            onClick: inputAddonClick,
          },
        ]"
      />
    </div>
    <i-fc-input
      formControlName="descriptionFormControl"
      label="Description"
      placeholder="Enter your description here..."
    />
    <i-fc-textarea
      formControlName="descriptionFormControl"
      label="Description"
      placeholder="Enter your description here..."
    />
    <i-button (onClick)="(inputAddonClick)">Add</i-button>
    <i-fc-select formControlName="sendEmailFormControl" label="Send Email" />
    <button #submit class="hidden" type="submit">Submit</button>
  </form>
</i-dialog>
