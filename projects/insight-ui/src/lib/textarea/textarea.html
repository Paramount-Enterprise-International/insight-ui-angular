<!--
  ITextarea
  Version: 1.0.0
-->

<textarea
  #textareaRef
  [placeholder]="placeholder"
  [readonly]="readonly"
  [rows]="rows"
  [disabled]="isDisabled"
  [value]="value ?? ''"
  [attr.aria-invalid]="invalid ? 'true' : null"
  (input)="handleInput($event)"
  (blur)="handleBlur()"></textarea>
