<i-dialog
  actionAlign="center"
  [actions]="[
    {
      type: 'confirm',
      className: 'w-104',
    },
    {
      type: 'cancel',
      className: 'w-104',
    },
  ]"
  [ngClass]="confirmClass"
  (onConfirm)="submit()"
>
  @if (data.type === 'information') {
    <ic icon="info" size="2xl" />
  }
  @if (data.type === 'success') {
    <ic icon="check-circle" size="2xl" />
  }
  @if (data.type === 'warning') {
    <ic icon="exclamation" size="2xl" />
  }
  @if (data.type === 'danger') {
    <ic icon="x-circle" size="2xl" />
  }
  <h4>{{ data.title }}</h4>
  <p [innerHtml]="data.description"></p>
  @if (data.reason) {
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="mt-xs">
      <i-fc-textarea
        label="Reason"
        placeholder="Fill your reason here.."
        formControlName="reason"
        [errorMessage]="{
          required: 'Please fill in the reason..',
        }"
      ></i-fc-textarea>
      <button #submitButton class="hidden" type="submit"></button>
    </form>
  }
</i-dialog>
